<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/ex01.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <title>Document</title>
  </head>
  <body>
    <button class="btn-click">Click Me</button>
    <div class="modal-text">
      <div class="modal-header">
        <div class="md-btn">
          <button class="login">Đăng Nhập</button>
          <button class="register">Đăng ký</button>
        </div>
        <div class="file-login">
          <p class="title">Với các tài khoản mạng xã hội</p>
          <div class="society">
            <button class="society-icon">
              <img
                src="https://cdnweb.dantri.com.vn/dist/7d0beed56ca1d379fbc0.svg"
                alt=""
              />Google
            </button>
            <button class="society-icon">
              <img
                src="https://cdnweb.dantri.com.vn/dist/f5ae7e06d5a6fc5ebaff.svg"
                alt=""
              />
              Facebook
            </button>
          </div>
          <div class="content-line">
            <p class="content-or"><span class="or">Hoặc</span></p>
          </div>
          <div class="form-submit">
            <form id="form">
              <div class="input-control">
                <label for="email">Email</label>
                <input
                  name="userEmail"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div class="error"></div>
              </div>
              <div class="input-control">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
                <div class="error"></div>
              </div>
              <div class="passworld-forget">
                <a href="#!">Quên mật khẩu ?</a>
              </div>
              <button type="submit" class="input">Đăng Nhập</button>
            </form>
          </div>
        </div>
        <div class="file-register">
          <p class="title-submit">Hoàn Thành Đăng ký để bắt đầu trải nghiệm</p>
          <div class="form-register">
            <form id="formRegister">
              <div class="input-register">
                <label for="nameregister">Username</label>
                <input type="text" placeholder="username" id="nameregister" />
                <div class="error2"></div>
              </div>
              <div class="input-register">
                <label for="emailregister">Email</label>
                <input type="email" placeholder="Email" id="emailregister" />
                <div class="error2"></div>
              </div>
              <div class="input-register">
                <label for="passwordregister">Password</label>
                <input
                  type="password"
                  placeholder="Password"
                  id="passwordregister"
                />
                <div class="error2"></div>
              </div>
              <p class="register-content">
                Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
                <a href="#!">điều kiện về qui định và chính sách của Dân trí</a>
              </p>
              <button type="submit" class="input">Đăng ký</button>
            </form>
          </div>
        </div>
      </div>
      <div class="over-lay"></div>
    </div>

    <script src="./js/changeClick.js"></script>
    <script src="./js/loginForm.js"></script>
    <script src="./js/registerForm.js"></script>
  </body>
</html>
